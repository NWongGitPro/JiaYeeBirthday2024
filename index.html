<!DOCTYPE html>
<html lang="en">

<!-- =============================================== -->
<!-- 𝗗𝗘𝗙𝗜𝗡𝗜𝗡𝗚 𝗗𝗢𝗖𝗨𝗠𝗘𝗡𝗧 𝗦𝗘𝗧𝗧𝗜𝗡𝗚𝗦 -->
<!-- =============================================== -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =============================================== -->
    <!-- 𝗗𝗢𝗖𝗨𝗠𝗘𝗡𝗧 𝗧𝗜𝗧𝗟𝗘 -->
    <!-- =============================================== -->
    <title>JiaYeeBirthday</title>

    <!-- =============================================== -->
    <!-- 𝗜𝗠𝗣𝗢𝗥𝗧𝗜𝗡𝗚 𝗧𝗛𝗘 𝗦𝗧𝗬𝗟𝗘-->
    <!-- =============================================== -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lalita+One&family=Open+Sans&display=swap" rel="stylesheet">
</head>


<!-- =============================================== -->
<!-- 𝗗𝗘𝗙𝗜𝗡𝗜𝗡𝗚 𝗧𝗛𝗘 𝗕𝗢𝗗𝗬 -->
<!-- =============================================== -->
<body>

    <!-- =============================================== -->
    <!-- 𝗗𝗘𝗙𝗜𝗡𝗜𝗡𝗚 𝗖𝗔𝗥𝗗 𝗖𝗢𝗡𝗧𝗘𝗡𝗧 -->
    <!-- =============================================== -->
    <div class="card" id="card1">
        <h2>To 佳怡 🌵</h2>
        <h1>生日快乐!</h1>
        <p>希望你的24岁充满新奇的体验和快乐,<br> 继续保持你的责任感, 好奇心, 幽默感和善于反思的品质 </p>
        <img src="retriever1.png" alt="Retriever Hand Raised">
        <button onclick="showNextCard()"> ➔ </button>
    </div>

    <!-- =============================================== -->
    <!-- 𝗗𝗘𝗙𝗜𝗡𝗜𝗡𝗚 𝗖𝗔𝗥𝗗 𝗖𝗢𝗡𝗧𝗘𝗡𝗧 -->
    <!-- =============================================== -->
    <div class="card" id="card2" style="display: none;">
        <h2>To 佳怡 🌵</h2>
        <h1>生日快乐!</h1>
        <p>希望你的24岁充满新奇的体验和快乐,<br> 继续保持你的责任感, 好奇心, 幽默感和善于反思的品质 </p>
        <img src="retriever2.png" alt="Retriever Neutral">
        <button onclick="showNextCard()"> ➔ </button>
    </div>

    <!-- =============================================== -->
    <!-- 𝗗𝗘𝗙𝗜𝗡𝗜𝗡𝗚 𝗕𝗨𝗧𝗧𝗢𝗡 𝗔𝗖𝗧𝗜𝗢𝗡 -->
    <!-- =============================================== -->
    <script>
        function showNextCard() {
            const card1 = document.getElementById('card1');
            const card2 = document.getElementById('card2');
            if (card1.style.display === 'none') {
                card1.style.display = 'block';
                card2.style.display = 'none';
            } else {
                card1.style.display = 'none';
                card2.style.display = 'block';
            }
        }
    </script>

</body>
</html>
