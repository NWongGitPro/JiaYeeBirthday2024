<!DOCTYPE html>
<html lang="en">

<!-- =============================================== -->
<!-- 𝗗𝗘𝗙𝗜𝗡𝗜𝗡𝗚 𝗗𝗢𝗖𝗨𝗠𝗘𝗡𝗧 𝗦𝗘𝗧𝗧𝗜𝗡𝗚𝗦 -->
<!-- =============================================== -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f0f0f0" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#f0f0f0" media="(prefers-color-scheme: dark)">


    <!-- =============================================== -->
    <!-- 𝗗𝗢𝗖𝗨𝗠𝗘𝗡𝗧 𝗧𝗜𝗧𝗟𝗘 -->
    <!-- =============================================== -->
    <title>JiaYeeBirthday</title>

    <!-- =============================================== -->
    <!-- 𝗜𝗠𝗣𝗢𝗥𝗧𝗜𝗡𝗚 𝗧𝗛𝗘 𝗦𝗧𝗬𝗟𝗘-->
    <!-- =============================================== -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lalita+One&family=Open+Sans&display=swap" rel="stylesheet">
</head>


<!-- =============================================== -->
<!-- 𝗗𝗘𝗙𝗜𝗡𝗜𝗡𝗚 𝗧𝗛𝗘 𝗕𝗢𝗗𝗬 -->
<!-- =============================================== -->
<body>

    <!-- =============================================== -->
    <!-- 𝗗𝗘𝗙𝗜𝗡𝗜𝗡𝗚 𝗧𝗛𝗘 𝗕𝗢𝗗𝗬 -->
    <!-- =============================================== -->
    <div class="card" id="card1">
        <h1>Happy Birthday Jia Yee</h1>
        <p>Wishing you a wonderful day filled with joy and happiness!</p>
        <img src="corner-image.png" alt="Happy Image">
        <button onclick="showNextCard()"> ➔ </button>
    </div>

    <div class="card" id="card2" style="display: none;">
        <h1>Happy Birthday Jia Yee</h1>
        <p>May all your dreams come true on this special day!</p>
        <img src="retriever2.PNG" alt="Happy Image">
        <button onclick="showNextCard()"> ➔ </button>
    </div>

    <script>
        function showNextCard() {
            const card1 = document.getElementById('card1');
            const card2 = document.getElementById('card2');
            if (card1.style.display === 'none') {
                card1.style.display = 'block';
                card2.style.display = 'none';
            } else {
                card1.style.display = 'none';
                card2.style.display = 'block';
            }
        }
    </script>
    
    <script>
      function enforceLightMode() {
        const lightStyles = `
          body { background-color: #f0f0f0 !important; color: #000000 !important; }
          .your-class { background-color: #f0f0f0 !important; color: #000000 !important; }
        `;
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = lightStyles;
        document.head.appendChild(styleSheet);
      }
    
      enforceLightMode();
    </script>

</body>
</html>
